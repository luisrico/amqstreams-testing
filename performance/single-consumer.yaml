apiVersion: batch/v1
kind: Job
metadata:
  name: single-consumer
spec:
  template:
    spec:
      containers:
      - name: consumer
        image: registry.redhat.io/amq7/amq-streams-kafka-26-rhel7:1.7.0
        command:
        - /opt/kafka/bin/kafka-consumer-perf-test.sh
        - --bootstrap-server
        - strimzi-cluster-kafka-bootstrap:9092
        - --topic 
        - test 
        - --messages 
        - '50000000' 
        - --threads
        - '1'
      restartPolicy: Never
  backoffLimit: 4